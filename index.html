<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLログ整形・フィルタリングツール</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #444;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        #filter-controls {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #fdfdfd;
            margin-top: 15px;
        }
        .checkbox-wrapper {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 8px;
        }
        .checkbox-wrapper label {
            margin-left: 5px;
            cursor: pointer;
            user-select: none; /* テキスト選択を無効化 */
        }
        #output {
            border: 1px solid #e0e0e0;
            margin-top: 20px;
            padding: 15px;
            min-height: 200px;
            white-space: pre-wrap; /* 改行を維持し、テキストを折り返す */
            background-color: #fdfdfd;
            border-radius: 4px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HTMLログ整形・フィルタリングツール</h1>
        <p>TRPGのセッションログなど、HTML形式のファイルをアップロードすると、タグを取り除いたテキスト本文だけを表示します。ファイル読み込み後、内容に応じたフィルタが自動で表示されます。</p>

        <input type="file" id="htmlUploader" accept=".html">

        <div id="filter-controls"></div>

        <pre id="output">ここに結果が表示されます...</pre>
    </div>

    <script>
        // 元のログデータを一行ずつの配列として保持する変数
        let originalLines = [];

        const uploader = document.getElementById('htmlUploader');
        const outputElement = document.getElementById('output');
        const filterControls = document.getElementById('filter-controls');

        /**
         * チェックボックスの状態に応じてログをフィルタリングして表示する関数
         */
        function filterAndDisplay() {
            // 1. チェックされているボックスの値（タグ名）を取得する
            const checkedBoxes = filterControls.querySelectorAll('input[type="checkbox"]:checked');
            const selectedTags = Array.from(checkedBoxes).map(cb => `[${cb.value}]`);

            // 2. もし何もチェックされていなければ、全てのログを表示する
            if (selectedTags.length === 0) {
                outputElement.textContent = originalLines.join('\n');
                return;
            }

            // 3. 元のログデータから、選択されたタグが含まれる行だけを抽出する
            const filteredLines = originalLines.filter(line => {
                // いずれかの選択中タグが現在の行に含まれているかチェック
                return selectedTags.some(tag => line.includes(tag));
            });

            // 4. 抽出した行を結合して表示エリアに出力する
            outputElement.textContent = filteredLines.join('\n');
        }

        // input要素にファイルが選択された時の処理
        uploader.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            // ファイルの読み込みが完了した時の処理
            reader.onload = function(e) {
                const htmlContent = e.target.result;

                // HTMLを解析し、テキスト部分のみを抽出
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                const plainText = doc.body.innerText || doc.body.textContent;

                // 抽出したテキストを改行で区切り、配列として保存
                originalLines = plainText.trim().split('\n');

                // --- タグを抽出し、チェックボックスを生成する処理 ---
                const tagRegex = /\[(.*?)\]/;
                // Setを使うことで、重複するタグを自動的に取り除く
                const tags = new Set();

                originalLines.forEach(line => {
                    const match = line.match(tagRegex);
                    // マッチし、かつ[]の中身が空でない場合
                    if (match && match[1]) {
                        tags.add(match[1].trim());
                    }
                });

                // 以前のチェックボックスをクリア
                filterControls.innerHTML = '';

                // 抽出したユニークなタグからチェックボックスを作成
                tags.forEach(tag => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'checkbox-wrapper';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `chk-${tag}`;
                    checkbox.value = tag;

                    const label = document.createElement('label');
                    label.htmlFor = `chk-${tag}`;
                    label.textContent = tag;
                    
                    wrapper.appendChild(checkbox);
                    wrapper.appendChild(label);
                    filterControls.appendChild(wrapper);
                });

                // 初回はフィルタせず、全てのログを表示
                filterAndDisplay();
            };
            
            reader.readAsText(file);
        });

        // チェックボックスのエリアで何かが変更された時にフィルタリングを実行
        filterControls.addEventListener('change', function(event) {
            // クリックされたのがチェックボックスの場合のみ実行
            if (event.target.type === 'checkbox') {
                filterAndDisplay();
            }
        });
    </script>

</body>
</html>
