<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ココフォリアログ抽出ツール</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #444;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 1.2em;
            margin-top: 20px;
            border-bottom-style: dashed;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .filter-group {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #fdfdfd;
            margin-top: 15px;
        }
        .checkbox-wrapper {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 8px;
        }
        .checkbox-wrapper label {
            margin-left: 5px;
            cursor: pointer;
            user-select: none;
        }
        .table-wrapper {
            margin-top: 20px;
            overflow-x: auto;
        }
        #output-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        #output-table th, #output-table td {
            border: 1px solid #ddd;
            padding: 8px 10px;
            text-align: left;
            vertical-align: top;
        }
        #output-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        #output-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* --- タブ機能のスタイル --- */
        .tab-buttons {
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }
        .tab-button {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px 5px 0 0;
            position: relative;
            bottom: -2px;
            margin-right: 5px;
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .tab-button.active {
            background-color: #fff;
            border-bottom: 2px solid #fff;
        }
        .tab-pane {
            display: none;
        }
        .tab-pane.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ココフォリアログ抽出ツール</h1>

        <div class="tab-buttons">
            <button class="tab-button active" data-tab="coc6">CoC6版</button>
            <button class="tab-button" data-tab="coc7">CoC7版</button>
        </div>

        <div class="tab-content">
            <div id="coc6" class="tab-pane active">
                <p>CoC6版のログファイルを読み込んでください。</p>
                <input type="file" id="htmlUploader" accept=".html">

                <h2>フィルタ</h2>
                <div id="filter-controls" class="filter-group">
                    <p>タブ名称フィルタ：</p>
                </div>
                
                <div id="dice-filter-controls" class="filter-group">
                    <p>ダイスロールフィルタ：</p>
                    <div class="checkbox-wrapper"><input type="checkbox" id="df-all" value="all_rolls"><label for="df-all">全てのダイスロール結果表示</label></div>
                    <div class="checkbox-wrapper"><input type="checkbox" id="df-success" value="success"><label for="df-success">成功</label></div>
                    <div class="checkbox-wrapper"><input type="checkbox" id="df-fail" value="failure"><label for="df-fail">失敗</label></div>
                    <br>
                    <div class="checkbox-wrapper"><input type="checkbox" id="df-crit-ccb" value="crit_ccb"><label for="df-crit-ccb">決定的成功 (CCBのみ)</label></div>
                    <div class="checkbox-wrapper"><input type="checkbox" id="df-crit-1d100" value="crit_1d100"><label for="df-crit-1d100">決定的成功 (1d100のみ)</label></div>
                    <div class="checkbox-wrapper"><input type="checkbox" id="df-fumble-ccb" value="fumble_ccb"><label for="df-fumble-ccb">致命的失敗 (CCBのみ)</label></div>
                    <div class="checkbox-wrapper"><input type="checkbox" id="df-fumble-1d100" value="fumble_1d100"><label for="df-fumble-1d100">致命的失敗 (1d100のみ)</label></div>
                </div>

                <div class="table-wrapper">
                    <table id="output-table">
                        <thead>
                            <tr>
                                <th>タブ</th>
                                <th>名前/タイトル</th>
                                <th>内容</th>
                            </tr>
                        </thead>
                        <tbody id="output-body">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="coc7" class="tab-pane">
                <h2>CoC7版</h2>
                <p>CoC7版の機能は現在準備中です。</p>
            </div>
        </div>
    </div>

    <script>
        // --- タブ切り替え機能 ---
        const tabContainer = document.querySelector('.tab-buttons');
        tabContainer.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                const targetPaneId = e.target.dataset.tab;
                
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));

                e.target.classList.add('active');
                document.getElementById(targetPaneId).classList.add('active');
            }
        });

        // --- これまでのログ解析機能 ---
        let originalLogData = [];

        const uploader = document.getElementById('htmlUploader');
        const filterControls = document.getElementById('filter-controls');
        const diceFilterControls = document.getElementById('dice-filter-controls');
        const outputBody = document.getElementById('output-body');

        function analyzeDiceRoll(content) {
            const defaultResult = { isDiceRoll: false, isSuccess: false, isFailure: false, isCritical: false, isFumble: false, rollType: null };
            const skillCheckRegex = /\(1D100<=(\d{1,3})\).*?[>＞]\s*(\d{1,3})/;
            let match = content.match(new RegExp(skillCheckRegex, 'i'));
            
            let targetValue = null;
            let diceResult = null;
            let success = false;

            if (match) {
                targetValue = parseInt(match[1], 10);
                diceResult = parseInt(match[2], 10);
                success = diceResult <= targetValue;
            } else {
                const rawRollRegex = /^1D100\s*\(1D100\)\s*[>＞]\s*(\d{1,3})/;
                match = content.match(new RegExp(rawRollRegex, 'i'));
                if (!match) {
                    return defaultResult;
                }
                diceResult = parseInt(match[1], 10);
            }
            
            const rollTypeMatch = content.match(/^(CCB|1d100)/i);
            const rollType = rollTypeMatch ? rollTypeMatch[0].toUpperCase().replace('D', 'd') : null;

            const fumble = diceResult >= 96;
            const critical = diceResult <= 5;
            
            return {
                isDiceRoll: true,
                isSuccess: targetValue !== null && success && !fumble,
                isFailure: targetValue !== null && (!success || fumble),
                isCritical: critical,
                isFumble: fumble,
                rollType: rollType
            };
        }

        function renderTable() {
            const checkedTabBoxes = filterControls.querySelectorAll('input[type="checkbox"]:checked');
            const selectedTabs = Array.from(checkedTabBoxes).map(cb => cb.value);
            const checkedDiceBoxes = diceFilterControls.querySelectorAll('input[type="checkbox"]:checked');
            const selectedDiceFilters = Array.from(checkedDiceBoxes).map(cb => cb.value);

            let dataToRender = originalLogData;

            if (selectedTabs.length > 0) {
                dataToRender = dataToRender.filter(item => selectedTabs.includes(item.tab));
            }
            if (selectedDiceFilters.length > 0) {
                dataToRender = dataToRender.filter(item => {
                    return selectedDiceFilters.some(filter => {
                        switch (filter) {
                            case 'all_rolls': return item.analysis.isDiceRoll;
                            case 'success': return item.analysis.isSuccess;
                            case 'failure': return item.analysis.isFailure;
                            case 'crit_ccb': return item.analysis.isCritical && item.analysis.rollType === 'CCB';
                            case 'crit_1d100': return item.analysis.isCritical && item.analysis.rollType === '1d100';
                            case 'fumble_ccb': return item.analysis.isFumble && item.analysis.rollType === 'CCB';
                            case 'fumble_1d100': return item.analysis.isFumble && item.analysis.rollType === '1d100';
                            default: return false;
                        }
                    });
                });
            }

            outputBody.innerHTML = '';
            dataToRender.forEach(item => {
                const row = document.createElement('tr');
                if (item.color) {
                    row.style.color = item.color;
                }
                row.innerHTML = `<td>${item.tab}</td><td>${item.user}</td><td>${item.content}</td>`;
                outputBody.appendChild(row);
            });
        }

        uploader.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const htmlContent = e.target.result;
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');

                originalLogData = [];
                const pTags = doc.querySelectorAll('p');

                pTags.forEach(p => {
                    const spans = p.querySelectorAll('span');
                    if (spans.length === 3) {
                        originalLogData.push({
                            tab: spans[0].textContent.trim().replace(/\[|\]/g, ''),
                            user: spans[1].textContent.trim(),
                            content: spans[2].innerHTML.trim(),
                            analysis: analyzeDiceRoll(spans[2].textContent.trim()),
                            color: p.style.color
                        });
                    }
                });

                const tabs = new Set(originalLogData.map(item => item.tab));
                
                const tabFilterContent = filterControls.querySelector('p');
                filterControls.innerHTML = '';
                if (tabFilterContent) filterControls.appendChild(tabFilterContent);

                tabs.forEach(tab => {
                    if (!tab) return;
                    const wrapper = document.createElement('div');
                    wrapper.className = 'checkbox-wrapper';
                    wrapper.innerHTML = `<input type="checkbox" id="tab-${tab}" value="${tab}"><label for="tab-${tab}">${tab}</label>`;
                    filterControls.appendChild(wrapper);
                });
                
                renderTable();
            };
            reader.readAsText(file);
        });

        filterControls.addEventListener('change', renderTable);
        diceFilterControls.addEventListener('change', renderTable);
    </script>

</body>
</html>
