<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLログ整形・フィルタリングツール</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 960px; /* 横幅を少し広げました */
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #444;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        #filter-controls {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #fdfdfd;
            margin-top: 15px;
        }
        .checkbox-wrapper {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 8px;
        }
        .checkbox-wrapper label {
            margin-left: 5px;
            cursor: pointer;
            user-select: none;
        }
        .table-wrapper {
            margin-top: 20px;
            overflow-x: auto; /* テーブルが画面に収まらない場合に横スクロールを許可 */
        }
        #output-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        #output-table th, #output-table td {
            border: 1px solid #ddd;
            padding: 8px 10px;
            text-align: left;
            vertical-align: top;
        }
        #output-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        #output-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HTMLログ整形・フィルタリングツール</h1>
        <p>ココフォリア等から出力されたHTMLログを読み込み、見やすいテーブル形式で表示します。ファイル読み込み後、タブの名称に応じたフィルタが自動で表示されます。</p>

        <input type="file" id="htmlUploader" accept=".html">

        <div id="filter-controls"></div>

        <div class="table-wrapper">
            <table id="output-table">
                <thead>
                    <tr>
                        <th>タブ</th>
                        <th>名前/タイトル</th>
                        <th>内容</th>
                    </tr>
                </thead>
                <tbody id="output-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // パースしたログデータをオブジェクトの配列として保持する変数
        let originalLogData = [];

        const uploader = document.getElementById('htmlUploader');
        const filterControls = document.getElementById('filter-controls');
        const outputBody = document.getElementById('output-body');

        /**
         * チェックボックスの状態に応じてログをフィルタリングし、テーブルを再描画する関数
         */
        function renderTable() {
            // 1. チェックされているタブの名前を取得
            const checkedBoxes = filterControls.querySelectorAll('input[type="checkbox"]:checked');
            const selectedTabs = Array.from(checkedBoxes).map(cb => cb.value);

            // 2. 表示するデータを決定（何もチェックされていなければ全データ）
            const dataToRender = (selectedTabs.length === 0)
                ? originalLogData
                : originalLogData.filter(item => selectedTabs.includes(item.tab));

            // 3. テーブルの既存の内容をクリア
            outputBody.innerHTML = '';

            // 4. 表示対象のデータからテーブルの行(tr)を生成して追加
            dataToRender.forEach(item => {
                const row = document.createElement('tr');

                const tabCell = document.createElement('td');
                tabCell.textContent = item.tab;

                const userCell = document.createElement('td');
                userCell.textContent = item.user;
                
                const contentCell = document.createElement('td');
                // ダイス結果などの改行(<br>)を反映させるためinnerHTMLを使用
                contentCell.innerHTML = item.content;

                row.appendChild(tabCell);
                row.appendChild(userCell);
                row.appendChild(contentCell);
                
                outputBody.appendChild(row);
            });
        }

        // ファイルが選択された時の処理
        uploader.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();

            reader.onload = function(e) {
                const htmlContent = e.target.result;
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');

                // データを初期化
                originalLogData = [];
                
                // HTML内の全てのpタグを取得
                const pTags = doc.querySelectorAll('p');

                pTags.forEach(p => {
                    const spans = p.querySelectorAll('span');
                    // spanが3つ含まれる構造のpタグのみを処理対象とする
                    if (spans.length === 3) {
                        originalLogData.push({
                            tab: spans[0].textContent.trim().replace(/\[|\]/g, ''), // "成長"など
                            user: spans[1].textContent.trim(), // "セレッサ・レーニア"など
                            content: spans[2].innerHTML.trim() // ダイス結果など
                        });
                    }
                });

                // --- ログデータからユニークな「タブ名」を抽出し、フィルタを生成 ---
                const tabs = new Set(originalLogData.map(item => item.tab));

                filterControls.innerHTML = ''; // 古いフィルタをクリア
                tabs.forEach(tab => {
                    if(!tab) return; // 空のタブ名は無視
                    const wrapper = document.createElement('div');
                    wrapper.className = 'checkbox-wrapper';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `chk-${tab}`;
                    checkbox.value = tab;

                    const label = document.createElement('label');
                    label.htmlFor = `chk-${tab}`;
                    label.textContent = tab;
                    
                    wrapper.appendChild(checkbox);
                    wrapper.appendChild(label);
                    filterControls.appendChild(wrapper);
                });

                // 初回描画（全データを表示）
                renderTable();
            };
            
            reader.readAsText(file);
        });

        // フィルタのチェック状態が変更されたら、テーブルを再描画
        filterControls.addEventListener('change', function(event) {
            if (event.target.type === 'checkbox') {
                renderTable();
            }
        });
    </script>

</body>
</html>
