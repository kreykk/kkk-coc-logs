<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLログ整形ツール</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #444;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        #output {
            border: 1px solid #e0e0e0;
            margin-top: 20px;
            padding: 15px;
            min-height: 200px;
            white-space: pre-wrap; /* 改行を維持し、テキストを折り返す */
            background-color: #fdfdfd;
            border-radius: 4px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HTMLログ整形ツール</h1>
        <p>TRPGのセッションログなど、HTML形式のファイルをアップロードすると、タグを取り除いたテキスト本文だけを下に表示します。</p>

        <input type="file" id="htmlUploader" accept=".html">

        <pre id="output">ここに結果が表示されます...</pre>
    </div>

    <script>
        // input要素にファイルが選択された時の処理を追加
        document.getElementById('htmlUploader').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const outputElement = document.getElementById('output');

            // ファイルが選択されていなければ処理を中断
            if (!file) {
                return;
            }

            // FileReaderオブジェクトを作成してファイルを読み込む
            const reader = new FileReader();

            // ファイルの読み込みが完了した時の処理
            reader.onload = function(e) {
                // 読み込んだファイルの内容（HTML文字列）を取得
                const htmlContent = e.target.result;

                // DOMParserを使って安全にHTML文字列を解析する
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');

                // bodyタグの中身から、タグを除いたテキスト部分だけを抽出
                const plainText = doc.body.innerText;

                // 抽出したテキストを結果表示エリアに表示する
                outputElement.textContent = plainText;
            };
            
            // ファイルの読み込みに失敗した時の処理
            reader.onerror = function() {
                outputElement.textContent = 'エラー: ファイルの読み込みに失敗しました。';
            };

            // ファイルをテキストとして読み込み開始
            reader.readAsText(file);
        });
    </script>

</body>
</html>
